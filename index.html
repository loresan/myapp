<body>
    <header><img src="img/bg1.jpg"/></header>
    <div id="main_box" class="clearfix">
		<form action="#" id="eventForm">
			<fieldset>
			<legend>Search an Event</legend>
			<ul>
			<li><input autofocus class="text eventLocation" type="text" placeholder="Enter Location" required></li>
			<li><input class="text eventName" type="text" placeholder="keywords"></li>
			<li><input class="button" type="submit"></li>
			</ul>
			
			</fieldset>
		</form>
		<div class="wrapper">
		    <ul class="slider">
		      <li><img src="img/slide_1.jpg" /></li>
		      <li><img src="img/slide_2.jpg" /></li>
		      <li><img src="img/slide_3.jpg" /></li>
		      <li><img src="img/slide_4.jpg" /></li>
		      <li><img src="img/slide_5.jpg" /></li>
		    </ul>
        </div>
		
	</div>

	
	
	<section class="results">
			<div class="event_list" >
			</div>
		<div id="dynamicContent"></div> 
		</div>
	 

	</section>

	<hr>
	<section id="footer">
			<span>Info Provided By</span><br/>
			<a href="http://eventful.com/" target="new"><img src="img/eventful.gif" /></a>
	</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
